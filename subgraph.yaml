specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WETH
    network: mainnet
    source:
      address: "0xc99a6a985ed2cac1ef41640596c5a5f9f4e19ef5"
      abi: WETH
      startBlock: 16377111
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: WETH
          file: ./abis/WETH.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/weth.ts
